databases:
  - name: booksappmillisagaietto
    databaseName: booksappmillisagaietto
    user: booksappmillisagaietto
    plan: free

services:
  - type: web
    name: booksappmillisagaietto
    runtime: ruby
    plan: free
    buildCommand: './bin/render-build.sh'
    startCommand: './bin/rails server'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: booksappmillisagaietto
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2